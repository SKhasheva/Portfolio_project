    class App1 extends React.Component {
  render() {
    return (
      <div className={"my-pretty-chart-container"}>
        <Chart
          chartType="ScatterChart"
          data={[["Age", "Weight"], [4, 5.5], [8, 12]]}
          width="100%"
          height="400px"
          legendToggle
        />
      </div>
    );
  }
}

function App(){
  return(
  <div>
    <App1 />
  </div>
  )
}
ReactDOM.render(<App />, document.querySelector("root"));
