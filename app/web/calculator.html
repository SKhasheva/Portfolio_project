<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <title>Bank deposit interest calculation</title>
    </head>
    <body>
        <div id = 'main'>

            <section id = 'term'>
                <label for="months">Deposit Term, months</label>
                <br/>
                <input type="number" name="months" id="months" min='1' title='Enter the number of months'>
            </section>
            <br/>
            <section id='percent'>
                <span>Deposit Interest Rate</span>
                <br>
                <input type="radio" name="percent" id="change" value="change" title="Choose for interest rate that changes">
                <label for="change">Change</label>
                <input type="radio" name="percent" id="constant" value="constant" title="Choose for fix interest rate">
                <label for="constant">Fix</label>
            </section>
            <br/>
            <section id=changePercent>
                <input type="number" name='month1' id='month1'>
                <br/>
                <input type="number" name='month2' id='month2'>
                <br/>
                <input type="number" name='month3' id='month3'>
                <br/>
                <input type="number" name='month4' id='month4'>
                <br/>
                <input type="number" name='month5' id='month5'>
                <br/>
                <input type="number" name='month6' id='month6'>
                <br/>
                <input type="number" name='month7' id='month7'>
                <br/>
                <input type="number" name='month8' id='month8'>
                <br/>
                <input type="number" name='month9' id='month9'>
                <br/>
                <input type="number" name='month10' id='month10'>
                <br/>
                <input type="number" name='month11' id='month11'>
                <br/>
                <input type="number" name='month12' id='month12'>
            </section>
            <section id=constPercent>
                <input type="number" name='month0' id='month0'>
            </section>
            <br/>
            <section>
                <label for="pay1">First payment</label>
                <br/>
                <input type="number" name="pay1" id="pay1" min='1' title='Initial payment'>
            </section>
            <br/>   
            <section>
                <label for="pay2">Monthly payment</label>
                <br/>
                <input type="number" name="pay2" id="pay2" min='0' title='Monthly adjunction or 0 is no any'>
            </section>
            <br/>

            <section id='subm'>
                <input type="submit" value="Submit">
            </section>
            <hr/>
            <section>
               <p>Result</p>
               <p id='sumres'></p>             
            </section>

        </div>
        <script src='script/script.js'></script>
        <div id=footter></div>
    </body>
</html>
