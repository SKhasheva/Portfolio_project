<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style_index.css">
        <title>Home</title>
    </head>
    <body onload="greetingFunction()">

        <script>
                     
            function greetingFunction() {
                let request = new XMLHttpRequest();
                let url = 'http://127.0.0.1:5000/username/'
                request.open('GET', url);
                request.responseType = 'text'; 
                
                request.onload = function() {
                    document.getElementById("userName").innerHTML = "Hi "+ request.response.trim() +"!";
                    };
                
                request.send();
               
            }
            </script>

        <div class=#content>
            <header>
                <picture>
                    <source media="(max-width: 800px)" srcset="img/finance_index_small.jpg">
                    <img src="img/finance_index.jpg" alt="Finance market" style="width:auto;">
                  </picture>
            </header> 
             
            <section class="line"></section>
            <p id="userName"></p>
            <div id="grid">
                <section id="one">
                    <hr />
                    link1
                    <hr />
                </section>
                <section id="two">
                    <hr />
                    link2
                    <hr />
                </section>
                <section id="three">
                    <hr />
                    link3
                    <hr />
                </section>
            </div>
            
    
                <!-- text, number, radio, checkbox, text area -->
        </div>

        <form action="http://127.0.0.1:5000/logout/" method="GET">  
            <section id='subm'>
                <input type="submit" value="Log Out">
            </section>
        </form>

    </body>
</html>
