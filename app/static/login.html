<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style_login.css">
        <title>Login</title>
    </head>
    <body>

        <div class=#content>
            <header>
                <picture>
                    <source media="(max-width: 800px)" srcset="img/finance_index_small.jpg">
                    <img src="img/finance_index.jpg" alt="Finance market" style="width:auto;">
                  </picture>
               
            </header>  
            <section class="line"></section>
            <p></p>
            <form action="http://127.0.0.1:5000/login/" method="post">    
                <table>
                <tr>
                    <td><label for="username">Login:</label></td>
                    <td><input type="text" name="username" id="username" required></td>
                </tr>
                 
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
                
                <tr>
                <td id="subm" colspan="2">
                     <!--    <button type="submit" onclick=subFunction()>Sign in</button>  -->
                    <input type="submit" value="Sign in">
                </td>
                </tr>
            </table>

            </form>
            <footer></footer>
    
                <!-- text, number, radio, checkbox, text area -->
        </div>

    </body>
</html>
